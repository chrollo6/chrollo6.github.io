<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrollo</title>
  <style>
    html {
      font-size: 100%; /* 16px default */
    }

    @media (min-width: 1920px) {
      html {
        font-size: 112.5%; /* 18px */
      }
    }

    @media (min-width: 2560px) {
      html {
        font-size: 125%; /* 20px */
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      max-width: 80ch;
      margin: 0.75rem auto;
      line-height: 1.6;
    }

    em {
      display: block;
      margin-top: 1rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Chrollo</h1>
  <p>A sandbox to explore AI, automation, and privacy-focused tools for independent work.</p>
  <p><em>Named after a fictional character, mostly because the domain was available.</em></p>
  <div class="footer">Â© 2025 Chrollo. All rights reserved.</div>
</body>
</html>
